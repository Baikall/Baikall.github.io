<!DOCTYPE html>
<html lang="ru">

<head>
	<title>Калькуляторы</title>
	<meta content="">
	<meta content="" name="keywords">
	<meta charset="utf-8">
	<meta content='initial-scale=1.0, maximum-scale=1.0' name='viewport'>
	<meta content="#ffffff" name="theme-color">
	<link href="css/moscow-final.css" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
	<link href="css/mosc-main.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/small-calc.css">
	<script src="https://roads-pro.ru/site/js/start.min.js?84"></script>

</head>

<body>
	<section class="horizontal-services hexadecane" id="nasplsheb">
		<div class="container-cust">
			<div class="inner-70">
				<div class="head-left-black">
					<h2>Онлайн калькулятор насыпной плотности</h2>
					<div class="title-left-separation"></div>
					<div class="subtititling">
						<p>Заявка на предварительный расчет стоимости асфальтных работ >>></p>

					</div>
				</div>
			</div>
		</div>
		<div class="container-cust padtop-40 marbot-40">
			<div class="mob-576 no-flickering">
				<div class="asphaltingcomplex-container line-calculator">
					<div class="top-panel">
						<div class="box-external">
							<div class="name-box">Масса <span>тонн</span></div>
							<div class="input-box-icon iconmas">
								<form>
									<input data-mat="massa-mat" type="number" step="10" min="0" required>
								</form>
							</div>
						</div>
						<div class="box-external">
							<div class="name-box">Вид</div>
							<div class="select-box vidsheb">
								<label class="select">
									<select>
										<option value="gr">Гравийный</option>
										<option value="iz">Известняковый</option>
										<option value="gran">Гранитный</option>
									</select>
								</label>
							</div>
						</div>
						<div class="box-external">
							<div class="name-box">Фракция</div>
							<div class="select-box fraction">
								<label class="select">
									<select>
										<option value="5">5/20</option>
										<option value="20">20/40</option>
										<option value="40">40/70</option>
									</select>
								</label>
							</div>
						</div>
						<div class="box-external">
							<div class="name-box">Объем <span>кубометров</span></div>
							<div class="input-box-icon iconvolume">
								<form>
									<input data-mat="volume-mat" type="number" step="10" min="0" required>
								</form>
							</div>
						</div>
						<div class="box-external">
							<div class="name-box res">Сброс</div>
							<div class="input-box">
								<button class="resets-zn">R</button>
							</div>
						</div>
					</div>


				</div>
			</div>
		</div>
		<div class="bottom-linetransparent"></div>
	</section>



	<script src="js/small-calc.js"></script>
</body>

</html>
